<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REGISTRO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin-bottom: 10px;">
            <div class="container-fluid">

             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                 <span class="navbar-toggler-icon"></span>
             </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="pagina-principal-home.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav><!--menu de navegación-->
        <!--formulario-->

        <div class="row justify-content-center" style="margin-top:50px">
            <div class="col-md-5">
               <form action="" method="post" id="datos" class="formulario-fondo p-4 rounded shadow-sm bg-light">

                    <h3 class="titulo2 text-center mb-4 borde">Registro de usuario</h3>
                    <!-- Nombre -->
                    <div class="form-group mb-3">
                        <label for="nom" class="form-label etiqueta">Nombre completo:</label>
                        <input type="text" class="form-control" id="nom" placeholder="Ingrese su nombre completo" required minlength="3">
                    </div>

                    <!-- Correo -->
                    <div class="form-group mb-3">
                        <label for="correo" class="form-label etiqueta">Correo electrónico:</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo" required>
                    </div>

                    <!-- Confirmar correo -->
                    <div class="form-group mb-3">
                        <label for="confcorreo" class="form-label etiqueta">Confirmar correo:</label>
                        <input type="email" class="form-control" id="confcorreo" placeholder="Repita su correo" required>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-group mb-3">
                        <label for="pass" class="form-label etiqueta">Contraseña:</label>
                        <input type="password" class="form-control" id="pass" placeholder="Ingrese su contraseña"
                         pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <div class="form-text"></div>
                    </div>

                    <!-- Confirmar contraseña -->
                    <div class="form-group mb-3">
                        <label for="confpass" class="form-label etiqueta">Confirmar contraseña:</label>
                        <input type="password" class="form-control" id="confpass" placeholder="Repita su contraseña" required>
                    </div>

                    <!-- Teléfono -->
                    <div class="form-group mb-3">
                        <label for="fono" class="form-label etiqueta">Teléfono:</label>
                        <input type="tel" class="form-control" id="fono" placeholder="Ej: +56912345678" pattern="[+0-9]{9,15}" required>
                    </div>

                    <!-- Acepta condiciones -->
                    <div class="form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="acepta" name="acepta" value="si" required>
                        <label class="form-check-label acepta" for="acepta">Acepta las condiciones </label>
                    </div>
                  
                     <!-- Botones -->
                     <div class="text-center mt-4">
                        <input type="submit" value="Registrar" class="btn btn-outline-success me-2 ">
                        <input type="reset" value="Limpiar" class="btn btn-outline-warning ">
                    </div>
                </form>


</body>

</html>
