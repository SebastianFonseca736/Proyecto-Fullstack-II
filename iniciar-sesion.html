<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOGIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin-bottom: 10px;">
            <div class="container-fluid">
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                 <span class="navbar-toggler-icon"></span>
             </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="pagina-principal-home.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav><!--menu de navegación-->

        <!--formulario login-->
        <div class="row justify-content-center" style="margin-top:50px">
            <div class="col-md-5">
               <form action="" method="post" id="login" class="formulario-fondo p-4 rounded shadow-sm bg-light">

                    <h3 class="titulo2 text-center mb-4 borde">Login de usuario</h3>

                    <!-- Correo -->
                    <div class="form-group mb-3">
                        <label for="correo" class="form-label etiqueta">Correo electrónico:</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo" required>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-group mb-3">
                        <label for="pass" class="form-label etiqueta">Contraseña:</label>
                        <input type="password" class="form-control" id="pass" placeholder="Ingrese su contraseña" required>
                    </div>

                    <!-- Botones -->
                    <div class="text-center mt-4">
                        <input type="submit" value="Iniciar sesión" class="btn btn-outline-success me-2">
                        <input type="reset" value="Limpiar" class="btn btn-outline-warning">
                    </div>

                    <!-- Enlace registro -->
                    <div class="text-center mt-3">
                        <a href="registro-usuario.html" class="etiqueta">¿No tienes cuenta? Regístrate aquí</a>
                    </div>

                </form>
            </div>
        </div>

</body>
</html>
