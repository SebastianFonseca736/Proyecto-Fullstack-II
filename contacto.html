<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/estilos.css">
  <title>CONTACTO</title>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-3">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="pagina-principal-home.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Formulario de contacto -->
    <div class="row mt-5">
      <div class="col-md-5">
        <form action="" method="post" id="contacto" class="formulario-fondo p-4 rounded shadow-sm bg-light">
          <h3 class="titulo3 text-center mb-4 borde">Formulario de contacto</h3>
          <!-- Nombre -->
          <div class="form-group mb-3">
            <label for="nombre" class="form-label etiqueta">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
          </div>
          <!-- Email -->
          <div class="form-group mb-3">
            <label for="email" class="form-label etiqueta">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo" required>
          </div>
          <!-- Asunto -->
          <div class="form-group mb-3">
            <label for="asunto" class="form-label etiqueta">Asunto</label>
            <select class="form-select" id="asunto" name="asunto" required>
              <option value="" disabled selected>Seleccione un asunto</option>
              <option value="problemas_pedido">Problemas con un pedido</option>
              <option value="consulta_precios">Consulta sobre precios</option>
              <option value="reclamos">Reclamos</option>
              <option value="consultas">Consultas</option>
              <option value="otros">Otros</option>
            </select>
          </div>
          <!-- Mensaje -->
          <div class="form-group mb-3">
            <label for="mensaje" class="form-label etiqueta">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escriba su mensaje aquí" required></textarea>
          </div>
          <!-- Botones -->
          <div class="text-center mt-4">
            <input type="submit" value="Enviar" class="btn btn-outline-success me-2">
            <input type="reset" value="Limpiar" class="btn btn-outline-warning">
          </div>
        </form>
      </div>
      <div class="col-md-7"></div>
    </div>
  </div>
</body>
</html>
